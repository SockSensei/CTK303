<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Ball Throw</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preload" href="pokeball.webp" as="image">
    <link rel="preload" href="pikachu.avif" as="image">

</head>
<body>
    <div class="container">
        <picture>
            <source srcset="pokeball.webp" type="image/webp">
            <source srcset="pokeball.webp" type="image/webp">
            <img src="pokeball.png" alt="Pokeball" class="ball" id="ball" width="50" height="50">
        </picture>

        <picture>
            <source srcset="pikachu.png" type="image/png">
            <source srcset="pikachu.webp" type="image/webp">
            <img src="pikachu.png" alt="Pikachu" class="pikachu" id="pikachu" width="100" height="100">
        </picture>
    </div>
    
    <script src="java.js" defer></script>
</body>
</html>
