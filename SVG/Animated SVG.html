<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated SVG</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>

<svg class="svg-container" viewBox="0 0 200 200">

    <circle class="bg-circle" cx="100" cy="100" r="80" stroke="#ffcc00" stroke-width="4" fill="none"/>

    <text class="text" x="100" y="110">Sock Sensei</text>

    <line class="accent-line" x1="50" y1="50" x2="150" y2="50"/>
    <line class="accent-line" x1="50" y1="150" x2="150" y2="150"/>
</svg>
</body>
</html>
